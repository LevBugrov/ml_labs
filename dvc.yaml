stages:
  make_dataset:
    cmd: python src/data/make_dataset.py data/raw/train.csv data/interim/train.pkl
      data/interim/target.pkl
    deps:
    - data/raw/train.csv
    - src/data/make_dataset.py
    outs:
    - data/interim/

  features:
    cmd: python src\features\build_features.py data/interim/train.pkl data/process/train.pkl
    deps:
    - data/interim/target.pkl
    - data/interim/train.pkl
    - src/data/build_features.py
    outs:
    - data/process

  train_models:
    cmd: python src/models/train_model.py data/process/train.pkl data/interim/target.pkl models/pred.pkl
    deps:
    - data/interim/target.pkl
    - data/process/train.pkl
    - src/models/train_model.py
    outs:
    - models
